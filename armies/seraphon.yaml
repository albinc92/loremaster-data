type: army
id: seraphon
name: Seraphon
battleTraits:
  - abilities:
      - id: the-great-plan
        type: normal
        name: The Great Plan
        timing: Once Per Battle, Deployment Phase
        availablePhases:
          - deployment
        declare: Pick an <strong>Asterism</strong> ability.
        effect: That <strong>Asterism</strong> ability can be used for the rest of the battle, but the others cannot, unless allowed by the 'Further the Great Plan' ability.
      - id: further-the-great-plan
        type: normal
        name: Further The Great Plan
        timing: Once Per Battle, Start of Third Battle Round
        availablePhases:
          - thirdStartOfBattleRound
        declare: >-
          You can use this ability if you meet the condition below that
          corresponds to the <strong>Asterism</strong> you picked in the
          deployment phase.<br><br><strong>Itzl the Tamer:</strong> 3 or more
          enemy units have been destroyed.<br><br><strong>Quetzl the
          Preserver:</strong> There are no enemy units wholly within friendly
          territory.<br><br><strong>SOTEK THE DELIVERER: </strong>The enemy
          general is in combat or has been destroyed.<br><br><strong>TEPOK THE
          SEER: </strong>There are any friendly SLANN units on the battlefield
          and no friendly SLANN units are in combat or have been destroyed.
        effect: Pick a different <strong>Asterism</strong> ability. It can be used in addition to the one you picked in the deployment phase.
        restrictions: Start of Third Battle Round
      - id: itzl-the-tamer
        type: passive
        name: Itzl the Tamer
        timing: Passive
        availablePhases:
          - anyShooting
          - anyCombat
        effect: <strong>Companion</strong> weapons used by friendly <strong>Seraphon</strong> units have <strong>Crit (2 Hits)</strong>.
        keywords:
          - ASTERISM
      - id: quetzl-the-preserver
        type: passive
        name: Quetzl the Preserver
        timing: Passive
        availablePhases:
          - anyShooting
          - anyCombat
        effect: Subtract 1 from the Rend characteristic of melee weapons for attacks that target friendly <strong>Seraphon</strong> units that are wholly within friendly territory.
        keywords:
          - ASTERISM
      - id: sotek-the-deliverer
        type: passive
        name: Sotek the Deliverer
        timing: Passive
        availablePhases:
          - anyMovement
        effect: Add 2 to the Move characteristic of friendly <strong>Seraphon</strong> units.
        keywords:
          - ASTERISM
      - id: tepok-the-seer
        type: passive
        name: Tepok the Seer
        timing: Passive
        availablePhases:
          - anyHero
        effect: Add 1 to casting rolls for friendly <strong>Seraphon</strong> units.
        keywords:
          - ASTERISM
battleFormations:
  - id: eternal-starhost
    name: Eternal Starhost
    abilities:
      - id: celestial-translocation
        type: normal
        name: Celestial Translocation
        timing: Once Per Turn (Army), Your Movement Phase
        availablePhases:
          - yourMovement
        declare: Pick a friendly <strong>Seraphon</strong> unit wholly within 12" of a friendly <strong>Seraphon Wizard</strong> to use this ability.
        effect: >-
          Roll a dice. On a 3+, remove that unit from the battlefield and set
          it up again on the battlefield more than 9" from all enemy units.
  - id: sunclaw-starhost
    name: Sunclaw Starhost
    abilities:
      - id: vengeance-of-azyr
        type: normal
        name: Vengeance of Azyr
        timing: Once Per Turn (Army), End of Any Turn
        availablePhases:
          - anyEndOfTurn
        declare: Pick up to 3 friendly <strong>Saurus</strong> or <strong>Kroxigor</strong> units that are in combat to be the targets.
        effect: >-
          For each target:<br><br>• Make a pile-in move.<br><br>• Then, pick an
          enemy unit in combat with the target and roll a D3. On a 2+, inflict
          an amount of mortal damage on that enemy unit equal to the roll.
  - id: shadowstrike-starhost
    name: Shadowstrike Starhost
    abilities:
      - id: nimble-and-quick
        type: normal
        name: Nimble and Quick
        timing: Once Per Turn (Army), Your Shooting Phase
        availablePhases:
          - yourShooting
        declare: Pick up to 3 friendly <strong>Skink Infantry</strong> or <strong>Skink Cavalry</strong> units that are not in combat to be the targets.
        effect: >-
          Each target can move D6". Each target cannot move into combat during
          any part of that move.
  - id: thunderquake-starhost
    name: Thunderquake Starhost
    abilities:
      - id: scaly-monstrosities
        type: passive
        name: Scaly Monstrosities
        availablePhases:
          - anyCombat
          - anyShooting
        effect: Add 2 to the Health characteristic of friendly <strong>Seraphon Monster</strong> units.
        timing: Passive
spellLores:
  - id: lore-of-celestial-manipulation
    name: Lore of Celestial Manipulation
    spells:
      - id: mystical-unforging
        type: spell
        name: Mystical Unforging
        cost: 6
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        lastsUntil: yourStartOfTurn
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a visible enemy unit within 12" of the them to be the target,
          then make a casting roll of 2D6.
        effect: Subtract 1 from the Rend characteristic of the targets weapons until the start of your next turn.
        keywords:
          - SPELL
          - UNLIMITED
      - id: comets-call
        type: spell
        name: Comet's Call
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a visible enemy unit within 18" of them to be the target, then
          make a casting roll of 2D6.
        effect: >-
          Roll a dice for each model in the target unit. For each 5+, inflict 1
          mortal damage on the target.
        keywords:
          - SPELL
      - id: speed-of-huanchi
        type: spell
        name: Speed of Huanchi
        cost: 6
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        lastsUntil: yourStartOfTurn
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a visible friendly <strong>Seraphon</strong> unit wholly within
          12" of the them to be the target, then make a casting roll of 2D6.
        effect: >-
          Until the start of your next turn, the target can use a
          <strong>Run</strong> ability and still use <strong>Shoot</strong>
          and/or <strong>Charge</strong> abilities in the same turn.
        keywords:
          - SPELL
  - id: lore-of-primal-jungles
    name: Lore of Primal Jungles
    spells:
      - id: light-of-chotec
        type: spell
        name: Light of Chotec
        cost: 6
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a visible friendly <strong>Seraphon</strong> unit wholly within
          12" of the them to be the target, then make a casting roll of 2D6.
        effect: >-
          Roll a number of dice equal to the number of damage point the target
          has. For each 4+, <strong>Heal (1)</strong> the target.
        keywords:
          - SPELL
          - UNLIMITED
      - id: the-earth-trembles
        type: spell
        name: The Earth Trembles
        cost: 8
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a point on the battlefield within 18" of them to be the target
          point, then make a casting roll of 2D6.
        effect: >-
          Draw a straight line between the target point and the closest part on
          the caster's base. Roll a D3 for each unit (friendly and enemy) that
          has models passed across by this line. On a 2+, inflict an amount of
          mortal damage on that unit equal to the roll.
        keywords:
          - SPELL
      - id: empowered-celestite
        type: spell
        name: Empowered Celestite
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        lastsUntil: yourEndOfTurn
        declare: >-
          Pick a friendly <strong>Seraphon Wizard</strong> to cast this spell,
          pick a visible friendly <strong>Saurus</strong> unit wholly within 12"
          of the them to be the target, then make a casting roll of 2D6.
        effect: Add 1 to the Rend characteristic of the target's melee weapons for the rest of the turn.
        keywords:
          - SPELL
enhancements:
  heroic-traits:
    name: Heroic Traits
    abilities:
      - id: being-of-the-stars
        type: passive
        name: Being of the Stars
        timing: Passive
        effect: Ignore modifiers to save rolls for this unit (positive and negative).
        availablePhases:
          - anyShooting
          - anyCombat
      - id: reptilian-cunning
        type: passive
        name: Reptilian Cunning
        timing: Passive
        effect: >-
          If this unit charged this turn, if a friendly unit wholly within 12"
          of this unit uses the 'All-out Attack' command in the combat phase, no
          command points are spent.
        availablePhases:
          - anyCombat
      - id: beastmaster
        type: passive
        name: Beastmaster
        timing: Passive
        effect: >-
          Add 2" to the Move characteristic of friendly <Strong>Seraphon
          Cavalry</strong> and <Strong>Seraphon Monster</strong> units for the
          rest of the phase if they are wholly within 12" of this unit at the
          start of the move.
        availablePhases:
          - anyMovement
      - id: keeper-of-the-old-ways
        type: normal
        name: Keeper of the Old Ways
        timing: "Once Per Turn, Reaction: You declared the 'Further the Great Plan' ability"
        effect: >-
          You can pick 2 different <strong>Asterism</strong> abilities instead of 1. They are both used
        scourgeOfGhyran: true
      - id: child-of-the-stars
        type: passive
        name: Child of the Stars
        scourgeOfGhyran: true
        timing: Passive
        effect: >-
          If this unit would be destroyed, before removing it from play, roll a dice. On
          a 3+, this unit is not destroyed and any remaining damage points inflicted on it
          have no effect. Then, Heal (D3) this unit. This unit cannot use this ability again for the rest of the battle.
        availablePhases:
          - anyShooting
          - anyCombat
      - id: chosen-of-quetzl
        type: normal
        name: Chosen of Quetzl
        scourgeOfGhyran: true
        timing: Any Combat Phase
        effect: >-
          Roll a dice. On a 3+, the target can move up to 8". It can move through the combat ranges of enemy units but cannot end that move in combat.
        declare: >-
          Pick a visible friendly non-MONSTER <strong>Skink</strong> unit that is in combat and is wholly within 12" of this unit to be the target.
        availablePhases:
          - anyCombat
  artefacts-of-power:
    name: Artefacts of Power
    abilities:
      - id: coatl-familiar
        type: normal
        name: Coatl Familiar
        effect: Add D6 to the casting roll for that spell.
        timing: >-
          Once Per Battle, Reaction: You declared a <strong>Spell</strong>
          ability for a friendly <strong>Seraphon Wizard</strong> within this
          unit's combat range
        availablePhases:
          - anyHero
      - id: incandescent-rectrices
        type: normal
        name: Incandescent Rectrices
        effect: <strong>Heal (D3)</strong> this unit.
        timing: Any Hero Phase
        availablePhases:
          - anyHero
      - id: bloodrage-pendant
        type: passive
        name: Bloodrage Pendant
        timing: Passive
        effect: Add 1 to the Attacks characteristic of this unit's melee weapons. Add 2 instead if the number of damage points allocated to this unit is equal to or greater than half of this unit's Health characteristic (rounding up).
        availablePhases:
          - anyShooting
          - anyCombat
  monstrous-traits:
    name: Monstrous Traits
    abilities:
      - id: titan-of-the-land
        type: passive
        name: Titan of the Land
        scourgeOfGhyran: true
        timing: Passive
        effect: >-
          This unit counts as a terrain piece for the purpose of picking targets for the Realmshaper Engine's 'Power Unleashed' ability. Do not inflict any mortal damage on this unit as part of that ability.
        availablePhases:
          - anyHero
      - id: ancient-defender
        type: passive
        name: Ancient Defender
        scourgeOfGhyran: true
        timing: Passive
        effect: Add 1 to hit rolls for attacks made by this unit's Companion weapons.
        availablePhases:
          - anyShooting
          - anyCombat
      - id: armour-cruncher
        type: normal
        name: Armour Cruncher
        scourgeOfGhyran: true
        timing: Any Combat Phase
        effect: >-
          Roll a dice. If the roll equals or exceeds the target's Save characteristic, subtract 1 from save rolls for the target for the rest of the turn.
        declare: Pick an enemy unit in combat with this unit to be the target.
        keywords:
          - RAMPAGE
        availablePhases:
          - anyCombat
units:
