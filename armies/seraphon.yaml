        effect: Subtract 1 from hit rolls for shooting attacks that target this unit.
        availablePhases:
          - anyShooting
      - id: chiefs-deadly-cargo
        type: normal
        name: Chief's Deadly Cargo
        timing: Your Movement Phase
        effect: >-
          Roll a dice and add 2 to the roll if this unit is within the combat ranges of any friendly Terradon Riders units. On a 5+: • Inflict D3 mortal damage on the target. • If any damage points are allocated by this ability and the target does not have Fly, the target cannot use Run abilities until the start of your next turn.
        declare: Pick an enemy unit that this unit passed across this phase to be the target.
        availablePhases:
          - yourMovement
  
