type: army
id: slaves-to-darkness
name: Slaves to Darkness
battleTraits:
  - abilities:
      - id: eye-of-the-gods
        type: normal
        name: Eye of the Gods
        timing: Once Per Battle (Army), Deployment Phase
        availablePhases:
          - deployment
        declare: Pick a friendly non-<strong>Unique Warriors of Chaos</strong> or <strong>Darkoath Hero</strong> to be the target.
        effect: >-
          During the battle, the target gains Dark Apotheosis points as follows:<br><br>
          • Each time the target uses a <strong>Fight</strong> ability, it gains D3 Dark Apotheosis points.<br>
          • At the end of each of your turns, if the target is contesting an objective that is wholly outside friendly territory, it gains D3 Dark Apotheosis points.
      - id: pledge-to-chaos
        type: normal
        name: Pledge to Chaos
        timing: Once Per Turn (Army), Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a friendly non-<strong>Unique Slaves to Darkness</strong> unit that does not already have one of the keywords below to be the target.
        effect: >-
          Pick 1 of the following Pledge to Chaos keywords:<br>
          • <strong>Pledged to Khorne</strong><br>
          • <strong>Pledged to Tzeentch</strong><br>
          • <strong>Pledged to Nurgle</strong><br>
          • <strong>Pledged to Slaanesh</strong><br><br>
          The target has that keyword for the rest of the battle.
      - id: dark-apotheosis
        type: normal
        name: Dark Apotheosis
        timing: Once Per Battle (Army), Any Hero Phase
        availablePhases:
          - anyHero
        declare: Pick a friendly unit with 8 or more Dark Apotheosis points to be the target.
        effect: >-
          Pick 1 of the following:<br><br>
          <strong>Aura of Chaos:</strong> Heal (X) the target, where X is the number of damage points allocated to the target. In addition, the target has <strong>Ward (5+)</strong> for the rest of the battle.<br><br>
          <strong>Daemonhood:</strong> Set up a Daemon Prince within 1" of the target. Then, remove the target from the battlefield. If the target is your general, the Daemon Prince becomes your general instead and is added to your general's regiment. If the target has any enhancements, the Daemon Prince has those enhancements instead. If the target has a Pledge to Chaos keyword, the Daemon Prince has the same keyword. Otherwise, pick 1 Pledge to Chaos keyword for the Daemon Prince to have for the rest of the battle.
      - id: pledged-to-tzeentch
        type: normal
        name: Pledged to Tzeentch
        timing: Once Per Turn (Army), Your Movement Phase
        availablePhases:
          - yourMovement
        declare: Pick a friendly <strong>Pledged to Tzeentch</strong> unit to be the target.
        effect: Roll 2D6. Then pick a point within a number of inches of the target equal to the roll. Remove the target from the battlefield and set it up again on the battlefield wholly within 6" of that point and more than 9" from all enemy units.
      - id: pledged-to-khorne
        type: passive
        name: Pledged to Khorne
        timing: Passive
        availablePhases:
          - anyCombat
        effect: Add 1 to the Attacks characteristic of melee weapons used by friendly <strong>Pledged to Khorne</strong> units.
      - id: pledged-to-nurgle
        type: passive
        name: Pledged to Nurgle
        timing: Passive
        availablePhases:
          - anyCombat
        effect: Friendly <strong>Pledged to Nurgle</strong> units have <strong>Ward (6+)</strong>. If a unit already has <strong>Ward (6+)</strong>, it has <strong>Ward (5+)</strong> instead.
      - id: pledged-to-slaanesh
        type: normal
        name: Pledged to Slaanesh
        timing: Your Charge Phase
        availablePhases:
          - yourCharge
        effect: For the rest of the turn, when making charge rolls for friendly <strong>Pledged to Slaanesh</strong> units, you can roll 1 additional dice (to a maximum of 3), but if you do, you must discard 1 dice of your choice.
