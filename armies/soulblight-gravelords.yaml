type: army
id: soulblight-gravelords
name: Soulblight Gravelords

units:
  # Cavalry Heroes
  - id: belladamma-volga-first-of-the-vyrkos
    name: Belladamma Volga, First of the Vyrkos
    abilities:
      - id: first-of-the-vyrkos
        type: passive
        name: First of the Vyrkos
        timing: Passive
        availablePhases:
          - anyHero
          - anyCombat
        effect: Add 3 to the control scores of friendly Radukar the Wolf, Radukar the Beast, Ivya Volga, Lady Annika and Kritza units while they are wholly within 18" of this unit.

      - id: under-a-killing-moon
        type: spell
        name: Under a Killing Moon
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick up to 3 visible friendly Dire Wolves units wholly within 18" of this unit to be the targets, then make a casting roll of 2D6.
        effect: >-
          For the rest of the turn:<br><br>
          • Add 1 to the Rend characteristic of the targets' melee weapons (including Companion weapons).<br>
          • The targets can ignore the effect of the '<strong>Beast</strong>' ability.
        keywords:
          - SPELL

      - id: wolfguard
        type: passive
        name: Wolfguard
        timing: Passive
        availablePhases:
          - anyCombat
        effect: >-
          While this unit is within the combat range of a friendly Dire Wolves unit:<br><br>
          • This unit has <strong>WARD</strong> (4+).<br>
          • Each time you make a successful ward roll for this unit, allocate 1 damage point to a friendly Dire Wolves unit within this unit's combat range after the damage sequence for this unit has been resolved (ward rolls cannot be made for those damage points).

  - id: vampire-lord-on-nightmare-steed
    name: Vampire Lord on Nightmare Steed
    abilities:
      - id: for-glory-for-blood
        type: normal
        name: 'For Glory! For Blood!'
        timing: Reaction - You declared a CHARGE ability for this unit
        availablePhases:
          - anyCharge
        effect: You can re-roll the charge roll for that <strong>CHARGE</strong> ability. Then, before the charge move is made, you can pick a friendly Blood Knights unit that is not in combat, is wholly within 12" of this unit and has not used a <strong>CHARGE</strong> ability this turn to be the target. If this unit charges, then, immediately after the <strong>CHARGE</strong> ability used by this unit has been resolved, the target can immediately use the 'Charge' ability even if it is not your charge phase. In addition, you can re-roll charge rolls for the target this phase.

      - id: strike-at-the-heart
        type: normal
        name: Strike at the Heart
        timing: Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick a friendly Blood Knights unit that charged this turn and is wholly within 12" of this unit to be the target.
        effect: Add 1 to the Rend characteristic of that unit's Templar Weapons for the rest of the turn.

  - id: wight-king-on-skeleton-steed
    name: Wight King on Skeleton Steed
    abilities:
      - id: ancient-barrow-curse
        type: passive
        name: Ancient Barrow Curse
        timing: Passive
        availablePhases:
          - anyCombat
        effect: If an attack made with this unit's King's Relic Weapon scores a critical hit, the target unit becomes cursed for the rest of the battle. Subtract 1 from save rolls for cursed units.

      - id: immortal-conqueror
        type: normal
        name: Immortal Conqueror
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick an objective or terrain feature within enemy territory.
        effect: For the rest of the turn, add 1 to hit rolls for attacks made by friendly <strong>DEATHRATTLE</strong> units while they are wholly within 6" of that objective or terrain feature.

  - id: wight-lord-on-skeletal-steed
    name: Wight Lord on Skeletal Steed
    abilities:
      - id: lord-of-trampling-bones
        type: passive
        name: Lord of Trampling Bones
        timing: Passive
        availablePhases:
          - anyCharge
        effect: Add 1 to charge rolls for friendly <strong>DEATHRATTLE CAVALRY</strong> units while they are wholly within 12" of this unit.

      - id: royal-companions
        type: normal
        name: Royal Companions
        timing: Reaction - You declared a <strong>FIGHT</strong> ability for this unit
        availablePhases:
          - anyCombat
        effect: Pick a friendly non-<strong>HERO</strong> <strong>DEATHRATTLE CAVALRY</strong> unit that has not used a <strong>FIGHT</strong> ability this turn and is within this unit's combat range to be the target. The target can be picked to use a <strong>FIGHT</strong> ability immediately after the <strong>FIGHT</strong> ability used by this unit has been resolved.

  # Infantry Heroes
  - id: blades-of-the-hollow-king
