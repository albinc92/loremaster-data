        name: Death's Construction
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a visible enemy unit within 12" of this unit to be the target, then make a casting roll of 2D6.
        effect: Until the start of your next turn, while they are wholly within 6" of this unit, friendly <strong>SOULBLIGHT GRAVELORDS</strong> units cannot be picked to be the target of abilities used by the target other than <strong>FIGHT</strong> abilities.
