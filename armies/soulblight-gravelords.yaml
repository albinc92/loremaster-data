        name: Retribution or Salvation
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: This unit can cast this spell while its Cado Ezechiar is on the battlefield. Pick a visible unit within 12" of this unit to be the target, then make a casting roll of <strong>2D6</strong>.
        effect: If the target is an enemy unit, inflict <strong>D3</strong> mortal damage on it. If the target is a friendly <strong>DEATHRATTLE</strong> or <strong>DEADWALKERS</strong> unit, subtract 1 from wound rolls for combat attacks that target that unit for the rest of the turn.
