type: army
id: skaven
name: Skaven
battleTraits:
  - abilities:
      - id: the-lurking-vermintide
        type: normal
        name: The Lurking Vermintide
        timing: Deployment Phase
        availablePhases:
          - deployment
        declare: Pick a friendly <strong>Skaven</strong> unit that has not been deployed.
        effect: Set up that unit in reserve in the tunnels below. It has now been deployed.
        keywords:
          - DEPLOY
      - id: always-three-clawsteps-ahead
        type: normal
        name: Always Three Clawsteps Ahead
        timing: Once Per Turn (Army), Enemy Hero Phase
        availablePhases:
          - enemyHero
        declare: Pick a friendly non-<strong>Monster Skaven</strong> unit that is not in combat and was not set up this turn to use this ability.
        effect: That unit can use the 'Normal Move' ability as if it were your movement phase.
      - id: too-quick-to-hit-hit
        type: passive
        name: Too Quick to Hit-Hit
        timing: Passive
        availablePhases:
          - anyMovement
        effect: No mortal damage is inflicted on friendly <strong>Skaven Infantry</strong> and <strong>Cavalry</strong> units by <strong>Retreat</strong> abilities.
      - id: splinters-of-the-vermindoom
        type: normal
        name: Splinters of the Vermindoom
        timing: Once Per Battle Round (Army), Start of Battle Round
        availablePhases:
          - startOfBattleRound
        declare: You can use this ability if there are fewer than 3 friendly <strong>Gnawholes</strong> on the battlefield.
        effect: Set up a Gnawhole on the battlefield more than 9" from all enemy units, more than 3" from all objectives and more than 1" from all other terrain features.
      - id: gnawhole-ambush
        type: normal
        name: Gnawhole Ambush
        timing: Your Movement Phase
        availablePhases:
          - yourMovement
        declare: Pick a friendly <strong>Skaven</strong> unit that is in the tunnels below to use this ability.
        effect: Set up that unit wholly within 6" of a friendly <strong>Gnawhole</strong> and more than 9" from all enemy units.
units:
  # Infantry Heroes
  - id: arch-warlock
    name: Arch-Warlock
    category: Hero
    abilities:
      - id: overseers-of-the-enginecovens
        type: passive
        name: Overseers of the Enginecovens
        timing: Passive
        availablePhases:
          - anyCombat
        effect: If a friendly <strong>Skryre</strong> unit wholly within 13" of this unit uses the 'Covering Fire' command, no command points are spent.
  - id: clawlord
    name: Clawlord
    category: Hero
    abilities:
      - id: cornered-rat
        type: passive
        name: Cornered Rat
        timing: Passive
        availablePhases:
          - anyCombat
        effect: While this unit is damaged, add 3 to the Attacks characteristic of its Warpforged Blade.
      - id: gnash-gnaw-on-their-bones
        type: normal
        name: Gnash-gnaw on Their Bones!
        timing: Reaction You declared a Fight ability for this unit
        availablePhases:
          - anyCombat
        effect: Pick a friendly non-<strong>Hero Verminus Infantry</strong> unit that has not used a <strong>Fight</strong> ability this turn and is within this unit's combat range to be the target. The target can be picked to use a <strong>Fight</strong> ability immediately after the <strong>Fight</strong> ability used by this unit has been resolved.
  - id: clawlord-on-gnaw-beast
    name: Clawlord on Gnaw-beast
    category: Hero
    abilities:
      - id: cornered-rat-mounted
        type: passive
        name: Cornered Rat
        timing: Passive
        availablePhases:
          - anyCombat
        effect: While this unit is damaged, add 3 to the Attacks characteristic of its Warpforged Halberd.
      - id: cruel-commander
        type: normal
        name: Cruel Commander
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a friendly non-<strong>Hero Verminus Infantry</strong> unit wholly within 13" of this unit to be the target.
        effect: Inflict 1 mortal damage on the target. Then, add 5 to the target's control score until the start of your next turn.
        lastsUntil: yourStartOfTurn
  - id: deathmaster
    name: Deathmaster
    category: Hero
    abilities:
      - id: shadowy-killers
        type: passive
        name: Shadowy Killers
        timing: Passive
        availablePhases:
          - anyCombat
        effect: If the unmodified hit roll for an attack that targets this unit is 1-4, the attack fails and the attack sequence ends.
      - id: running-death
        type: passive
        name: Running Death
        timing: Passive
        availablePhases:
          - yourMovement
        effect: While friendly <strong>Eshin</strong> units are wholly within 13" of this unit, they can use <strong>Shoot</strong> and/or <strong>Charge</strong> abilities even if they used a <strong>Run</strong> ability in the same turn.
  - id: grey-seer
    name: Grey Seer
    category: Hero
    abilities:
      - id: warpstone-shards
        type: normal
        name: Warpstone Shards
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        effect: The next time you make a casting roll for this unit this phase, roll 3D6 instead of 2D6. This roll cannot be re-rolled or modified. If the casting roll is 13, the spell is successfully cast and cannot be unbound. After the effect of that spell has been resolved, inflict D3 mortal damage on this unit. If the casting roll is not 13, remove 1 dice of your choice from the casting roll and use the remaining 2D6 as the casting roll.
  - id: krittok-foulblade
    name: Krittok Foulblade
    category: Hero
    abilities:
      - id: doomfang
        type: normal
        name: Doomfang
        timing: Any Combat Phase
        availablePhases:
          - anyCombat
        effect: This unit has <strong>Strike-First</strong> for the rest of the turn but it cannot use commands this phase.
        lastsUntil: anyEndOfTurn
      - id: a-reputation-for-cunning
        type: normal
        name: A Reputation for Cunning
        timing: Enemy Hero Phase
        availablePhases:
          - enemyHero
        effect: You can pick 2 different eligible units to use the 'Always Three Clawsteps Ahead' ability this phase instead of 1, but at least 1 of those units must have the <strong>Verminus</strong> keyword.
      - id: foster-competition
        type: passive
        name: Foster Competition
        timing: Passive
        availablePhases:
          - anyCombat
        effect: Add 1 to wound rolls for friendly <strong>Stormvermin</strong> units while they are wholly within 13" of this unit.
  - id: master-moulder
    name: Master Moulder
    category: Hero
    abilities:
      - id: lord-of-flesh-grafting
        type: normal
        name: Lord of Flesh-grafting
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
        declare: Pick another friendly <strong>Moulder</strong> unit wholly within 13" of this unit to be the target.
        effect: <strong>Heal (3)</strong> the target.
      - id: tyrannical-packmaster
        type: normal
        name: Tyrannical Packmaster
        timing: Your Charge Phase
        availablePhases:
          - yourCharge
        declare: Pick another friendly <strong>Moulder</strong> unit within this unit's combat range to be the target.
        effect: Add 1 to charge rolls for the target for the rest of the turn.
        lastsUntil: yourEndOfTurn
  - id: warlock-bombardier
    name: Warlock Bombardier
    category: Hero
    abilities:
      - id: explosive-payload
        type: passive
        name: Explosive Payload
        timing: Passive
        availablePhases:
          - yourShooting
        effect: Add 1 to hit rolls for this unit's shooting attacks that target an enemy unit that has 10 or more models.
      - id: more-more-doom
        type: normal
        name: More-More Doom!
        timing: Reaction You declared a Shoot ability for this unit, it was not set up this turn and it has not used a Move ability this turn
        availablePhases:
          - anyShooting
        effect: Roll a dice. On a 2+, set the Damage characteristic of its Doomrocket to D3+3 for the rest of the turn. On a 1, inflict D3 mortal damage on this unit.
        lastsUntil: anyEndOfTurn
  - id: warlock-engineer
    name: Warlock Engineer
    category: Hero
    abilities:
      - id: sniper-master
        type: normal
        name: Sniper-master
        timing: Once Per Turn (Army), Your Shooting Phase
        availablePhases:
          - yourShooting
        declare: Pick a visible enemy <strong>Hero</strong> to be the target.
        effect: For the rest of the turn, this unit and friendly <strong>Warplock Jezzails</strong> units wholly within 13" of this unit can ignore the effects of the 'Guarded Hero' ability when picking the target for their shooting attacks.
        lastsUntil: yourEndOfTurn
      - id: more-more-warp-energy
        type: normal
        name: More-More Warp Energy!
        timing: Reaction You declared a Shoot ability for this unit, it was not set up this turn and it has not used a Move ability this turn
        availablePhases:
          - anyShooting
        effect: Roll a dice. On a 2+, set the Damage characteristic of this unit's Warplock Musket to 3 for the rest of the turn. On a 1, inflict D3 mortal damage on this unit.
        lastsUntil: anyEndOfTurn
  - id: warlock-galvaneer
    name: Warlock Galvaneer
    category: Hero
    abilities:
      - id: lightning-master
        type: normal
        name: Lightning Master
        timing: Once Per Battle (Army), Your Shooting Phase
        availablePhases:
          - yourShooting
        declare: Pick a friendly <strong>Warpvolt Scourgers</strong> unit within this unit's combat range to be the target.
        effect: Roll a dice. On a 2+, set the Attacks characteristic of the target's Warpvolt Scourgers to 10 for the rest of the turn.
        lastsUntil: yourEndOfTurn
      - id: more-more-warpvolt-doom
        type: normal
        name: More-More Warpvolt Doom!
        timing: Any Shooting Phase
        availablePhases:
          - anyShooting
        declare: Pick an enemy unit that had any damage points allocated to it this turn by attacks made with this unit's Warpvolt Obliterator to be the target.
        effect: Roll a D3 for each other enemy unit within the target's combat range. On a 2+, inflict an amount of mortal damage on that enemy unit equal to the roll.
  - id: plague-priest
    name: Plague Priest
    category: Hero
    abilities:
      - id: feed-on-pestilence
        type: normal
        name: Feed on Pestilence
        timing: Reaction You declared a Fight ability for a friendly Pestilens unit wholly within 13" of this unit
        availablePhases:
          - anyCombat
        effect: Give this unit 1 ritual point.

  # Monster Heroes
  - id: lord-skreech-verminking
    name: Lord Skreech Verminking
    category: Hero
    abilities:
      - id: the-thirteen-headed-one
        type: normal
        name: The Thirteen-Headed One
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        effect: Pick 1 of the following effects to apply until the start of your next turn. You cannot pick the same effect more than once per battle.
        lastsUntil: yourStartOfTurn
      - id: the-dreaded-thirteenth-spell
        type: spell
        name: The Dreaded Thirteenth Spell
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a visible enemy unit within 13" to be the target, then make a casting roll of 2D6.
        effect: Roll 13 dice. For each 5+ inflict 1 mortal damage on the target and you can return 1 slain model to a friendly <strong>Clanrats</strong> unit wholly within 13" of this unit.
      - id: terrifying-monstrosity
        type: normal
        name: Terrifying Monstrosity
        timing: Once Per Turn (Army), Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick an enemy <strong>Infantry</strong> unit in combat with this unit to be the target.
        effect: Roll a dice. On a 3+, the target cannot use commands for the rest of the turn and subtract an amount equal to the roll from the target's control score until the start of your next turn.
        lastsUntil: yourStartOfTurn
        keywords:
          - RAMPAGE
  - id: thanquol-on-boneripper
    name: Thanquol on Boneripper
    category: Hero
    abilities:
      - id: staff-of-the-horned-rat
        type: passive
        name: Staff of the Horned Rat
        timing: Passive
        availablePhases:
          - yourHero
        effect: Add 1 to casting rolls for this unit.
      - id: terrible-madness
        type: spell
        name: Terrible Madness
        cost: 7
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a visible enemy unit within 13" of this unit to be the target, then make a casting roll of 2D6.
        effect: The target cannot use commands until the start of your next turn. In addition, roll a number of dice equal to the number of models in the target unit. For each 6, inflict 1 mortal damage on the target.
        lastsUntil: yourStartOfTurn
      - id: boneripper-rampage
        type: normal
        name: Boneripper Rampage
        timing: Once Per Turn (Army), Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick an enemy unit in combat with this unit to be the target.
        effect: Roll a dice. On a 3-5, inflict D3 mortal damage on the target. On a 6, inflict 2D3 mortal damage on the target.
        keywords:
          - RAMPAGE
      - id: warp-amulet
        type: normal
        name: Warp-amulet
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
        effect: <strong>Heal (D3)</strong> this unit.

