        effect: Subtract 1 from the Attacks characteristic of this unit's Loosely Attached Bladed Limbs for the rest of the phase for each target picked. Add 1 to hit rolls for the targets' attacks for the rest of the phase.
        lastsUntil: anyEndOfTurn
        keywords:
          - RAMPAGE
      - id: regenerating-terror-ghyran
        type: normal
        name: Regenerating Terror
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
