        type: passive
        name: Hidden Weapon Team
        timing: Passive
        availablePhases:
          - yourShooting
        effect: While this unit is within the combat range of a friendly <strong>Clanrats</strong> unit that has 5 or more models, and there are no other friendly <strong>Weapon Team</strong> units within that unit's combat range, this unit is not visible to enemy units more than 13" away.

  # Monsters
  - id: hell-pit-abomination
    name: Hell Pit Abomination
    category: Monster
    abilities:
      - id: regenerating-monstrosity
        type: normal
        name: Regenerating Monstrosity
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
        effect: <strong>Heal (D6)</strong> this unit.
      - id: avalanche-of-flesh
        type: normal
        name: Avalanche of Flesh
        timing: Once Per Turn (Army), Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick an enemy <strong>Infantry</strong> unit in combat with this unit to be the target.
        effect: Roll a dice. On a 3+, roll a dice for each model in the target unit. For each 5+, inflict 1 mortal damage on the target.
        keywords:
          - RAMPAGE
      - id: too-horrible-to-die
        type: passive
        name: Too Horrible to Die
        timing: Passive
        availablePhases:
          - anyCombat
        effect: The first time this unit would be destroyed, before removing it from the battlefield, roll a dice and apply the corresponding effect. On a 1, this unit is destroyed. On a 2-4, roll a D3 for each enemy unit in combat with this unit. On a 2+, inflict an amount of mortal damage on that unit equal to the roll. Then, this unit is destroyed. On a 5-6, this unit is not destroyed and any remaining damage points inflicted on it have no effect. Then, <strong>Heal (D6)</strong> this unit.
  - id: brood-terror
    name: Brood Terror (Scourge of Ghyran)
    category: Monster
    abilities:
      - id: regenerating-terror
        type: normal
        name: Regenerating Terror
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
        effect: <strong>Heal (D6)</strong> this unit.
      - id: warpstone-fumes
        type: normal
