            effect: Subtract 2 from run rolls and charge rolls for enemy units while they are within 6" of this <strong>Manifestation</strong>. In addition, if an enemy unit passes across this <strong>Manifestation</strong> and/or the round-cornered triangle formed by drawing a line around all the bases of the <strong>Manifestation's</strong> parts, inflict D3 mortal damage on that enemy unit after the <strong>Move</strong> ability has been resolved.
          - id: warp-lightning-bolts
