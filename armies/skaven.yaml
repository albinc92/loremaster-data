        availablePhases:
          - anyCombat
        effect: Roll a dice. On a 2+, for the rest of the turn, subtract 1 from hit rolls for attacks made by enemy units while they are within 6" of this unit.
        lastsUntil: anyEndOfTurn
        keywords:
          - RAMPAGE
  - id: scourge-of-ghyran-brood-terror
    name: Brood Terror
    category: Monster
    abilities:
      - id: lend-a-claw
        type: normal
        name: Lend a Claw
        timing: Once Per Turn (Army), Any Combat Phase
        availablePhases:
          - anyCombat
