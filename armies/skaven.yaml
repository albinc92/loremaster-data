enhancements:
  heroic-traits:
    name: Heroic Traits
    abilities:
      - id: scurry-away
        type: normal
        name: Scurry Away
        timing: Any Combat Phase
        availablePhases:
          - anyCombat
        effect: If this unit is in combat, roll a dice. On a 3+, this unit can immediately use the 'Retreat' ability as if it were your movement phase.
      - id: short-tempered
        type: passive
        name: Short-tempered
        timing: Passive
        availablePhases:
          - anyMovement
          - anyCharge
        effect: Add 1 to run rolls and charge rolls for friendly <strong>Skaven</strong> units while they are wholly within 13" of this unit.
      - id: skilled-manipulator
        type: passive
        name: Skilled Manipulator
        timing: Passive
        availablePhases:
          - anyShooting
          - anyCombat
        effect: >-
          While this unit is within the combat range of a friendly non-<strong>Hero Skaven Infantry</strong> unit:<br><br>
          • This unit has <strong>Ward (4+)</strong>.<br><br>
          • Each time you make a successful ward roll for this unit, allocate 1 damage point to a friendly non-<strong>Hero Skaven Infantry</strong> unit within this unit's combat range after the damage sequence for this unit has been resolved (ward rolls cannot be made for those damage points).
      - id: devious-underling
        type: normal
        name: Devious Underling
        timing: Deployment Phase
        availablePhases:
          - deployment
        declare: Pick a friendly <strong>Skaven Hero</strong> on the battlefield with a Health characteristic that equals or exceeds this unit's Health characteristic to be the target.
        effect: >-
          For the rest of the battle:<br><br>
          • While the target has not been slain, friendly <strong>Skaven Infantry</strong> units have <strong>Ward (6+)</strong> while they are wholly within 13" of this unit.<br><br>
          • Once the target has been slain, add 2 to charge rolls for friendly <strong>Skaven Infantry</strong> units while they are wholly within 13" of this unit.
        lastsUntil: endOfBattle
      - id: fleshmeddler
        type: normal
        name: Fleshmeddler
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Pick a friendly <strong>Moulder</strong> unit wholly within 13" of this unit to be the target.
        effect: Pick 1 of the target's melee weapons. Add 1 to the Rend characteristic of that weapon for the rest of the turn.
        lastsUntil: anyEndOfTurn
      - id: pit-tinkerer
        type: passive
        name: Pit Tinkerer
        timing: Passive
        availablePhases:
          - anyMovement
          - anyCombat
        effect: >-
          You can re-roll the random characteristic rolls for the Move characteristic of friendly <strong>Skryre War Machines</strong> while they are wholly within 13" of this unit. In addition, each time a friendly <strong>Skryre War Machine</strong> wholly within 18" of this unit uses the 'Rolling Doom' or 'Whirling Doom' ability, add 1 to the amount of mortal damage inflicted, if any.
  artefacts-of-power:
    name: Artefacts of Power
    abilities:
      - id: foulhide
        type: normal
        name: Foulhide
        timing: End of Any Turn
        availablePhases:
          - anyEndOfTurn
        effect: <strong>Heal (D3)</strong> this unit.
      - id: warpstone-charm
        type: normal
        name: Warpstone Charm
        timing: Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick an enemy unit in combat with this unit to be the target.
        effect: Roll a dice. On a 3+, subtract 1 from save rolls for the target for the rest of the turn.
        lastsUntil: anyEndOfTurn
      - id: skavenbrew
        type: normal
        name: Skavenbrew
        timing: Once Per Battle, Any Combat Phase
        availablePhases:
          - anyCombat
        declare: Pick a friendly non-<strong>Hero Skaven Infantry</strong> unit wholly within 13" of this unit to be the target.
        effect: Inflict D3 mortal damage on the target. Then, add 1 to the Attacks characteristic of the target's melee weapons for the rest of the turn.
        lastsUntil: anyEndOfTurn
