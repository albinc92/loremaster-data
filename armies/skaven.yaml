    abilities:
      - id: the-bell-tolls
        type: passive
        name: The Bell Tolls
        timing: Passive
        availablePhases:
          - anyMovement
          - anyCombat
        effect: If the current battle round number is odd, add 2" to the Move characteristic of friendly <strong>Skaven</strong> units while they are wholly within 13" of this unit. If the current battle round number is even, subtract 1 from hit rolls for attacks made by enemy units that target a friendly <strong>Skaven</strong> unit while it is wholly within 13" of this unit.
      - id: gnaw-through-reality
        type: spell
        name: Gnaw Through Reality
        cost: 6
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        declare: Make a casting roll of 2D6.
        effect: Until the start of your next turn, this unit counts as a friendly Gnawhole for the purposes of the 'Gnawhole Ambush', 'Tunnels Through Reality' and 'The Endless Vermintide' abilities.
        lastsUntil: yourStartOfTurn
        keywords:
          - SPELL
      - id: echoes-of-the-vermindoom
        type: normal
        name: Echoes of the Vermindoom
        timing: Once Per Turn (Army), End of Any Turn
