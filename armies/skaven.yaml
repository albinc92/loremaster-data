  # War Machines
  - id: doomwheel
    name: Doomwheel
    category: War Machine
    abilities:
      - id: rolling-doom
        type: normal
        name: Rolling Doom
        timing: Your Movement Phase
        availablePhases:
          - yourMovement
        effect: This unit can move a distance up to its Move characteristic. This unit can pass through other models and the combat ranges of enemy units, but it cannot end that move in combat. Then, pick up to 3 enemy units that this unit passed across during that move to be the targets. Roll a D3 for each target. On a 2+, inflict an amount of mortal damage on the target equal to the roll.
        keywords:
          - CORE
          - MOVE
  - id: warp-lightning-cannon
    name: Warp Lightning Cannon
    category: War Machine
    abilities:
      - id: more-more-warp-lightning
        type: normal
        name: More-More Warp Lightning!
        timing: Once Per Turn (Army), Your Shooting Phase
        availablePhases:
          - yourShooting
        effect: If this unit is within the combat range of a friendly <strong>Skryre Hero</strong>, add 6 to the Attacks characteristic of this unit's Warp Lightning Blast for the rest of the turn. However, for each unmodified hit roll of 1 for an attack made with this unit's Warp Lightning Blast, inflict D3 mortal damage on this unit after the <strong>Shoot</strong> ability has been resolved.
        lastsUntil: yourEndOfTurn
      - id: warp-lightning-blast
        type: passive
        name: Warp Lightning Blast
        timing: Passive
        availablePhases:
          - yourShooting
        effect: Each attack made with this weapon in a single phase must target the same enemy unit. Each hit inflicts 1 mortal damage on the target and the attack sequence ends.

  # War Machine Heroes
  - id: grey-seer-on-screaming-bell
    name: Grey Seer on Screaming Bell
    category: Hero
