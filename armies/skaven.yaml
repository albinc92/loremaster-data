        timing: Passive
        availablePhases:
          - anyCombat
        effect: Each time a model in this unit is slain by a combat attack and that model was in combat with the attacking unit, roll a dice. On a 6+, inflict 1 mortal damage on the attacking unit after the <strong>Fight</strong> ability has been resolved.
