        effect: If this unit has not used a <strong>Move</strong> ability this turn and was not set up this turn, add 6" to the Range characteristic of this unit's Warplock Jezzails for the rest of the turn.
        lastsUntil: yourEndOfTurn
  - id: warpvolt-scourgers
    name: Warpvolt Scourgers
