      - id: altar-of-the-horned-rat
        type: passive
        name: Altar of the Horned Rat
        timing: Passive
        availablePhases:
          - anyCombat
        effect: Friendly <strong>Skaven Infantry</strong> units have <strong>Ward (6+)</strong> while they are wholly within 13" of this unit.
      - id: peal-of-doom
        type: normal
        name: Peal of Doom
        timing: Your Hero Phase
        availablePhases:
          - yourHero
        effect: Roll a dice and apply the corresponding effect. On a 1, inflict D3 mortal damage on this unit. On a 2-4, until the start of your next turn, subtract 1 from hit rolls for combat attacks made by enemy units while they are within 13" of this unit. On a 5-6, roll a D3 for each enemy unit within 13" of this unit. On a 2+, inflict an amount of mortal damage on that unit equal to the roll.
        lastsUntil: yourStartOfTurn
      - id: cracks-call
        type: spell
