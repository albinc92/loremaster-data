type: battlepack
id: generals-handbook-2025-26
name: General's Handbook 25-26

# Rules
rules:
  - id: startOfBattleRound
    information: |
      <h3>Start of Battle Round Sequence</h3>
      <ol>
        <li><strong>Determine the Active Player:</strong> If it is the first battle round, the player who finished setting up their army first decides who will take the first turn. If it is not the first battle round, players make a priority roll and the winner decides who takes the first turn.</li>
        <li><strong>Determine the Underdog:</strong> Whichever player has the fewest victory points is the underdog for the battle round. If tied, there is no underdog.</li>
        <li><strong>Start of Battle Round Abilities:</strong> The active player can use any Start of Battle Round abilities first, then their opponent can do the same.</li>
      </ol>
      
      <h4>Commands 2025-26:</h4>
      <ul>
        <li>Each player gains 4 command points at the start of each battle round</li>
        <li>The underdog gains 1 extra command point</li>
        <li>At the end of the battle round, command points are reset to 0 (unused points are lost)</li>
        <li>Each unit can only use 1 command in each phase</li>
        <li>Each command can only be used 1 time by each army in each phase</li>
      </ul>

  - id: deployment
    information: |
      <h3>Deployment Phase Sequence</h3>
      <ol>
        <li><strong>Deploy Faction Terrain Features:</strong> Player who begins deployment uses <strong>DEPLOY TERRAIN</strong> abilities first, followed by their opponent.</li>
        <li><strong>Deploy Armies:</strong> Players alternate using <strong>DEPLOY</strong> abilities to deploy units, starting with the player who begins deployment.</li>
        <li><strong>Use Deployment Phase Abilities:</strong> After both players finish deploying, the starting player can use any other Deployment Phase abilities, then their opponent.</li>
      </ol>
      
      <h4>Army Composition 2025-26:</h4>
      <ul>
        <li><strong>Regiments:</strong> Each regiment has 1 <strong>HERO</strong> and 0-3 non-<strong>HERO</strong> units (0-4 if your general's regiment)</li>
        <li><strong>Auxiliary Units:</strong> Units taken outside of regiments. Player with fewest auxiliary units gains 1 extra command point each battle round</li>
        <li><strong>Reinforced Units:</strong> Twice as many models as minimum unit size for twice the points cost</li>
        <li><strong>Unique Units:</strong> Cannot include the same <strong>UNIQUE</strong> unit more than once</li>
      </ul>

  - id: startOfTurn
    information: |
      <h3>Turn Structure</h3>
      <ul>
        <li>Each battle round contains 2 turns</li>
        <li>The active player is the player whose turn is taking place</li>
        <li>Each turn contains 7 phases: Start of Turn, Hero, Movement, Shooting, Charge, Combat, End of Turn</li>
        <li>In each phase, the active player uses abilities first, then their opponent</li>
      </ul>
      
      <h4>Ability Timing:</h4>
      <ul>
        <li><strong>Your (...) Phase:</strong> Active player can use during appropriate phase</li>
        <li><strong>Any (...) Phase:</strong> Either player can use during appropriate phase</li>
        <li><strong>Enemy (...) Phase:</strong> Non-active player can use during opponent's phase</li>
        <li><strong>Reaction:</strong> Used in response to specific triggers</li>
      </ul>

  - id: hero
    information: |
      <h3>Magic 2025-26</h3>
      <h4>Wizards and Priests:</h4>
      <ul>
        <li><strong>WIZARDS</strong> can cast spells equal to their power level per phase</li>
        <li><strong>PRIESTS</strong> can chant prayers equal to their power level per phase</li>
        <li>Each <strong>WIZARD</strong> can use <strong>UNBIND</strong> abilities equal to their power level per phase</li>
        <li>Each spell or prayer can only be used once per turn unless it has <strong>UNLIMITED</strong></li>
      </ul>
      
      <h4>Spell Casting:</h4>
      <ul>
        <li>Make a casting roll of 2D6. If it equals or exceeds the spell's casting value, the spell is cast</li>
        <li>If unmodified casting roll includes 2+ rolls of 1, the spell is miscast: fails, D3 mortal damage to <strong>WIZARD</strong>, no more spells this phase</li>
        <li>No more than 1 friendly <strong>WIZARD</strong> can cast the same spell per turn unless <strong>UNLIMITED</strong></li>
      </ul>
      
      <h4>Prayer Chanting:</h4>
      <ul>
        <li>Make chanting roll of D6. On unmodified 1, prayer fails and remove D3 ritual points</li>
        <li>On 2+, either give ritual points equal to roll, or add ritual points to roll and if it equals/exceeds chanting value, prayer is answered</li>
        <li>No more than 1 friendly <strong>PRIEST</strong> can chant the same prayer per turn unless <strong>UNLIMITED</strong></li>
      </ul>
      
      <h4>Hero Phase Commands:</h4>
      <ul>
        <li><strong>Rally (1 CP):</strong> Make 6 rally rolls, spend points to heal or return models</li>
        <li><strong>Magical Intervention (1 CP):</strong> <strong>WIZARD</strong>/<strong>PRIEST</strong> can use spell/prayer in enemy hero phase with -1 to rolls</li>
      </ul>

  - id: movement
    information: |
      <h3>Movement Rules</h3>
      <h4>Basic Movement:</h4>
      <ul>
        <li>When a unit moves, each model moves one at a time in order chosen by commander</li>
        <li>No part of model's base can move greater distance than maximum allowed</li>
        <li>Models cannot move through other models or end moves on top of another model</li>
        <li>Each unit can use maximum of 1 <strong>CORE</strong> ability per phase</li>
      </ul>
      
      <h4>Coherency:</h4>
      <ul>
        <li>Units must be in single coherent group after any move</li>
        <li>Each model within 1/2" horizontally of at least 1 other model in unit</li>
        <li>Units with 7+ models: each model within coherency range of at least 2 other models</li>
      </ul>
      
      <h4>Terrain Movement:</h4>
      <ul>
        <li>Move over terrain 1" or less in height as if not there</li>
        <li>Can climb terrain taller than 1", counting vertical distance</li>
        <li>Can jump down from terrain, but ends move immediately</li>
        <li>Cannot end move mid-climb or mid-jump</li>
      </ul>
      
      <h4>Movement Phase Commands:</h4>
      <ul>
        <li><strong>Redeploy (1 CP):</strong> Move up to D6" in enemy movement phase</li>
        <li><strong>At the Double (1 CP):</strong> Add 6" to Move instead of making run roll</li>
      </ul>

  - id: shooting
    information: |
      <h3>Shooting Phase</h3>
      <h4>Shoot Ability Requirements:</h4>
      <ul>
        <li>Unit must not have used <strong>RUN</strong> or <strong>RETREAT</strong> this turn</li>
        <li>Pick one or more enemy units as targets</li>
        <li>Cannot make shooting attacks if unit is in combat unless specified</li>
      </ul>
      
      <h4>Target Selection:</h4>
      <ul>
        <li>Targets must be within Range characteristic and visible</li>
        <li>Can split attacks between eligible targets</li>
        <li>Models attack with all ranged weapons they're armed with</li>
      </ul>
      
      <h4>Attack Sequence:</h4>
      <ol>
        <li><strong>Hit Roll:</strong> D6 equals/exceeds Hit characteristic. Unmodified 1s always fail, 6s are critical hits</li>
        <li><strong>Wound Roll:</strong> D6 equals/exceeds Wound characteristic. Unmodified 1s always fail</li>
        <li><strong>Save Roll:</strong> D6 minus Rend equals/exceeds Save. Unmodified 1s always fail</li>
        <li><strong>Determine Damage:</strong> Inflict damage equal to Damage characteristic</li>
      </ol>
      
      <h4>Shooting Phase Commands:</h4>
      <ul>
        <li><strong>Covering Fire (1 CP):</strong> Shoot at closest enemy in enemy shooting phase with -1 to hit</li>
      </ul>

  - id: charge
    information: |
      <h3>Charge Phase</h3>
      <h4>Charge Requirements:</h4>
      <ul>
        <li>Unit must not be in combat</li>
        <li>Unit must not have used <strong>RUN</strong> or <strong>RETREAT</strong> this turn</li>
        <li>Make charge roll of 2D6</li>
      </ul>
      
      <h4>Charge Movement:</h4>
      <ul>
        <li>Move distance up to charge roll value</li>
        <li>Can move through combat ranges of enemy units</li>
        <li>Must end within 1/2" of visible enemy unit to complete charge</li>
        <li>If successful, unit has charged</li>
      </ul>
      
      <h4>Combat Range:</h4>
      <ul>
        <li>Extends 3" horizontally from base and any distance vertically</li>
        <li>Units within each other's combat range and visible are in combat</li>
        <li>Entering combat range of visible enemy moves unit into combat</li>
      </ul>
      
      <h4>Charge Phase Commands:</h4>
      <ul>
        <li><strong>Counter-Charge (2 CP):</strong> Charge in enemy charge phase</li>
        <li><strong>Forward to Victory (1 CP):</strong> Re-roll charge roll</li>
      </ul>

  - id: combat
    information: |
      <h3>Combat Phase</h3>
      <h4>Combat Sequence:</h4>
      <ol>
        <li><strong>Non-Fight Abilities:</strong> Active player uses non-<strong>FIGHT</strong> combat abilities, then opponent</li>
        <li><strong>Alternate Fight Activations:</strong> Players alternate picking units to use <strong>FIGHT</strong> ability, starting with active player</li>
        <li><strong>Each Unit Must Fight:</strong> All units in combat must use <strong>FIGHT</strong> ability if able</li>
        <li><strong>Continue Until Complete:</strong> Once player has no eligible units, opponent continues</li>
      </ol>
      
      <h4>Fight Ability Process:</h4>
      <ol>
        <li><strong>Declare:</strong> Pick unit in combat or that charged this turn</li>
        <li><strong>Pile-in Move:</strong> Up to 3" move</li>
        <li><strong>Pick Targets:</strong> If in combat, pick enemy units as targets</li>
        <li><strong>Resolve Attacks:</strong> Combat attacks against targets</li>
      </ol>
      
      <h4>Strike Order:</h4>
      <ul>
        <li><strong>STRIKE-FIRST</strong> units must fight before others</li>
        <li><strong>STRIKE-LAST</strong> units cannot fight if non-<strong>STRIKE-LAST</strong> units haven't fought</li>
        <li>If unit has both, treat as having neither</li>
      </ul>
      
      <h4>Combat Commands:</h4>
      <ul>
        <li><strong>All-out Attack (1 CP):</strong> +1 to hit rolls for <strong>ATTACK</strong> ability</li>
        <li><strong>All-out Defence (1 CP):</strong> +1 to save rolls when targeted by <strong>ATTACK</strong></li>
      </ul>

  - id: endOfTurn
    information: |
      <h3>End of Turn Sequence</h3>
      <ol>
        <li><strong>End of Turn Abilities:</strong> Active player uses End of Turn abilities, then opponent uses End of Enemy Turn abilities</li>
        <li><strong>Determine Objective Control:</strong> Check which player controls each objective</li>
        <li><strong>Score Victory Points:</strong> Active player scores victory points as described in battleplan</li>
      </ol>
      
      <h4>Objective Control:</h4>
      <ul>
        <li>Checked at start of first battle round and end of each turn</li>
        <li>Model contests objective if objective marker within its combat range</li>
        <li>Player gains control if sum of Control characteristics of contesting models is higher</li>
        <li>Objective remains under control until opponent gains control</li>
        <li>Terrain features controlled same way but don't remain controlled if no models contesting</li>
      </ul>
      
      <h4>End of Turn Commands:</h4>
      <ul>
        <li><strong>Power Through (1 CP):</strong> Unit that charged inflicts D3 mortal damage and can move through former combat</li>
      </ul>

  - id: endOfBattleRound
    information: |
      <h3>End of Battle Round</h3>
      <ul>
        <li>Active player can use End of Battle Round abilities, then opponent</li>
        <li>Each battleplan specifies number of battle rounds to fight</li>
        <li>After completing specified rounds, battle ends and winner determined per battleplan</li>
        <li>Victory conditions typically checked at end of final battle round</li>
        <li>Command points reset to 0 (unused points lost)</li>
      </ul>
      
      <h4>Battle Tactics 2025-26:</h4>
      <ul>
        <li>Secondary objectives worth 4 victory points each</li>
        <li>Picked using 'Tactical Gambit' ability at start of turn</li>
        <li>Completed at end of turn if conditions met</li>
        <li>Cannot use Tactical Gambit if went second previous round and chose to go first current round</li>
      </ul>

# Core battlepack abilities (only actual triggered abilities)
abilities:
  - id: regimented-forces-reroll
    type: normal
    name: Regimented Forces
    timing: "Once per battle"
    availablePhases:
      - startOfBattleRound
    effect: "Re-roll your priority roll after seeing the result of both players' rolls but before determining priority for that battle round."

  # Hero Phase Commands
  - id: rally
    type: command
    name: Rally
    timing: Any Hero Phase
    cost: 1
    availablePhases:
      - anyHero
    declare: Pick a friendly unit that is not in combat to use this ability.
    effect: Make 6 rally rolls of D6. For each 4+, you receive 1 rally point. Rally points can be spent in the following ways - For each rally point spent, Heal (1) that unit. You can spend a number of rally points equal to the Health characteristic of that unit to return a slain model to that unit. You can spend the rally points in any combination of the above. Unspent rally points are then lost.
    keywords:
      - RALLY

  - id: magical-intervention
    type: command
    name: Magical Intervention
    timing: Enemy Hero Phase
    cost: 1
    availablePhases:
      - enemyHero
    declare: Pick a friendly WIZARD or PRIEST to use this ability.
    effect: That friendly unit can use a SPELL or PRAYER ability (as appropriate) as if it were your hero phase. If you do so, subtract 1 from casting rolls or chanting rolls made as part of that ability.
    keywords:
      - MAGIC

  # Movement Phase Commands
  - id: redeploy
    type: command
    name: Redeploy
    timing: Enemy Movement Phase
    cost: 1
    availablePhases:
      - enemyMovement
    declare: Pick a friendly unit that is not in combat to use this ability.
    effect: Each model in that unit can move up to D6". That move cannot pass through or end within the combat range of an enemy unit.
    keywords:
      - MOVE
      - RUN

  - id: at-the-double
    type: command
    name: At the Double
    timing: "Reaction: You declared a RUN ability"
    cost: 1
    availablePhases:
      - yourMovement
    declare: Pick the unit using that RUN ability.
    effect: Do not make a run roll as part of that RUN ability. Instead, add 6" to that unit's Move characteristic to determine the distance each model in that unit can move as part of that RUN ability.
    keywords:
      - MOVE
      - RUN

  # Shooting Phase Commands
  - id: covering-fire
    type: command
    name: Covering Fire
    timing: Enemy Shooting Phase
    cost: 1
    availablePhases:
      - enemyShooting
    declare: Pick a friendly unit that did not use a RUN ability this turn and that is not in combat to use this ability, then pick the closest enemy unit (to that unit) that can be picked as the target of shooting attacks to be the target. You cannot pick MANIFESTATIONS or faction terrain features as the target of this ability.
    effect: Resolve shooting attacks for the unit using this ability against the target. You must subtract 1 from the hit rolls for those attacks.
    keywords:
      - SHOOT
      - ATTACK

  # Charge Phase Commands
  - id: counter-charge
    type: command
    name: Counter-Charge
    timing: Enemy Charge Phase
    cost: 2
    availablePhases:
      - enemyCharge
    declare: Pick a friendly unit that is not in combat to use this ability.
    effect: That unit can use a CHARGE ability as if it were your charge phase.
    keywords:
      - MOVE
      - CHARGE

  - id: forward-to-victory
    type: command
    name: Forward to Victory
    timing: "Reaction: You declared a CHARGE ability"
    cost: 1
    availablePhases:
      - yourCharge
    declare: Pick the unit using that CHARGE ability.
    effect: You can re-roll the charge roll.
    keywords:
      - MOVE
      - CHARGE

  # Combat Reactions
  - id: all-out-attack
    type: command
    name: All-out Attack
    timing: "Reaction: You declared an ATTACK ability"
    cost: 1
    availablePhases:
      - anyCombat
      - anyShooting
    declare: The unit using that ATTACK ability.
    effect: Add 1 to <strong>hit rolls</strong> for attacks made as part of that <strong>ATTACK</strong> ability. This also affects weapons that have the <strong>Companion</strong> weapon ability. For the rest of the turn, subtract 1 from save rolls for the unit using this ability.
    lastsUntil: anyEndOfTurn

  - id: all-out-defence
    type: command
    name: All-out Defence
    timing: "Reaction: Opponent declared an ATTACK ability"
    cost: 1
    availablePhases:
      - anyCombat
      - anyShooting
    declare: Pick a unit targeted by that ATTACK ability.
    effect: Add 1 to save rolls for that unit in this phase.
    keywords:
      - DEFENCE

  # End of Turn Commands
  - id: power-through
    type: command
    name: Power Through
    timing: End of Any Turn
    cost: 1
    availablePhases:
      - anyEndOfTurn
    declare: Pick a friendly unit that charged this turn to use this ability, then you must pick an enemy unit in combat with it to be the target. The target must have a lower Health characteristic than the unit using this ability.
    effect: Inflict D3 mortal damage on the target. Then, the unit using this ability can move a distance up to its Move characteristic. It can pass through and end that move within the combat ranges of enemy units that were in combat with it at the start of the move, but not those of other enemy units. It does not have to end the move in combat.
    keywords:
      - MOVE

battleplans:
  # Table 1 Battleplans
  - name: Passing Seasons
    rounds: 5
    twist: >-
      <strong>Seasonal Powers:</strong> In battle rounds 2 and 4, if you are the underdog, you can use the 'Burgeoning Rejuvenation' ability. In battle rounds 3 and 5, while you are the underdog, your army has the 'Powerful Resurgence' ability.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> for each Gnarlroot objective that you control (in battle rounds 1, 3 and 5).</li>
        <li><strong>5 victory points</strong> for each Oakenbrow objective that you control (in battle rounds 2 and 4).</li>
      </ul>
    abilities:
      - id: burgeoning-rejuvenation
        type: normal
        name: Burgeoning Rejuvenation
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        effect: "Pick 1 of the following: Heal (D3) every friendly unit contesting an Oakenbrow objective, OR for the rest of the battle round, while a friendly unit is contesting a Gnarlroot objective: If it has a ward save, add 1 to ward rolls for that unit. If it does not have a ward save, it has WARD (6+)."

      - id: powerful-resurgence
        type: passive
        name: Powerful Resurgence
        timing: "Passive"
        availablePhases:
          - anyCombat
        effect: "Add 1 to wound rolls for combat attacks made by friendly units while they are contesting a Gnarlroot objective."

  - name: Paths of the Fey
    rounds: 5
    twist: >-
      <strong>Spirit Paths:</strong> If you are the underdog, you must use the 'The Spirit Paths Open' ability. Both players can use the 'Stumbling Forth' ability.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> if you control at least 1 objective.</li>
        <li><strong>3 victory points</strong> if you control 2 or more objectives.</li>
        <li><strong>2 victory points</strong> if you control more objectives than your opponent.</li>
      </ul>
    abilities:
      - id: spirit-paths-open
        type: normal
        name: The Spirit Paths Open
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        declare: "Pick 2 objectives to be the targets."
        effect: "All units within 6\" of any target objectives must be removed from the battlefield by their commander. Those units are vanished. Then, starting with you, players must take it in turns to set up each friendly vanished unit wholly within 6\" of either target objective and more than 3\" from all enemy units. Each model must be set up as close to that objective as possible. Those units cannot use MOVE abilities in the first movement phase of the battle round. If it is impossible for a unit to be set up in this way, it is set up in reserve as a lost unit."

      - id: stumbling-forth
        type: normal
        name: Stumbling Forth
        timing: "Your Movement Phase"
        availablePhases:
          - yourMovement
        declare: "Pick a friendly lost unit to be the target."
        effect: "Set up the target on the battlefield, more than 9\" from all enemy units and wholly within 7\" of a battlefield edge."

  - name: Roiling Roots
    rounds: 5
    twist: >-
      <strong>Tangling Tendrils:</strong> If you are the underdog, you must use the 'Tangling Tendrils' ability.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> if you control at least 1 objective.</li>
        <li><strong>3 victory points</strong> if you control any pairs of objectives.</li>
        <li><strong>2 victory points</strong> if you control more objectives than your opponent.</li>
      </ul>
    abilities:
      - id: tangling-tendrils
        type: normal
        name: Tangling Tendrils
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        declare: "Pick a pair of objectives to be the targets."
        effect: "For the rest of the battle round, units (friendly and enemy) have STRIKE-LAST while they are contesting either target objective."


  - name: Cyclic Shifts
    rounds: 5
    twist: >-
      <strong>Unpredictable Evolution:</strong> If you are the underdog, you can use the 'Unpredictable Evolution' ability.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> if you control at least 1 objective.</li>
        <li><strong>3 victory points</strong> if you control 2 or more objectives.</li>
        <li><strong>2 victory points</strong> if you control more objectives than your opponent.</li>
      </ul>
    abilities:
      - id: unpredictable-evolution
        type: normal
        name: Unpredictable Evolution
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        declare: "Pick a pair of objectives to be the targets."
        effect: "The target objectives are no longer controlled by either player (if they were) and they cannot be controlled this battle round."


  - name: Surge of Slaughter
    rounds: 5
    twist: >-
      <strong>Defence of the Realm:</strong> If you are the underdog, you can use the 'Defence of the Realm' ability.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> if you control at least 1 objective.</li>
        <li><strong>3 victory points</strong> if you control any pairs of objectives.</li>
        <li><strong>2 victory points</strong> if you control more objectives than your opponent.</li>
      </ul>
    abilities:
      - id: defence-of-the-realm
        type: normal
        name: Defence of the Realm
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        declare: "Pick a pair of objectives to be the targets."
        effect: "For the rest of the battle round, add 1 to the Rend characteristic of friendly units' melee weapons while they are contesting either of the target objectives."


  - name: Linked Ley Lines
    rounds: 5
    twist: >-
      <strong>Ley Line Power:</strong> While you are the underdog, your army has the 'Rooted in the Realm' and 'Full of Life' abilities. A linked ley line is formed across the battlefield (long edge to long edge or short edge to short edge) while one player controls all the objectives on that line.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>3 victory points</strong> if you control at least 1 objective.</li>
        <li><strong>3 victory points</strong> if you control 2 or more objectives.</li>
        <li><strong>2 victory points</strong> if you control any pairs of objectives.</li>
        <li><strong>2 victory points</strong> if you control all of the objectives on a linked ley line.</li>
      </ul>
    abilities:
      - id: rooted-in-the-realm
        type: passive
        name: Rooted in the Realm
        timing: "Passive"
        availablePhases:
          - anyCombat
          - anyShooting
        effect: "Friendly units' weapons have Anti-MANIFESTATION(+1 Rend) while those units are contesting an objective that is both controlled by you and on a linked ley line."

      - id: full-of-life
        type: passive
        name: Full of Life
        timing: "Passive"
        availablePhases:
          - anyCombat
        effect: "Friendly MANIFESTATIONS have STRIKE-FIRST."

  # Table 2 Battleplans
  - name: Noxious Nexus
    rounds: 5
    twist: >-
      <strong>Caustic Sap:</strong> If you are the underdog, you can use the 'Caustic Sap' ability. Objectives cannot be controlled in the first battle round.
    scoring: >-
      Each player scores victory points at the end of each of their turns as follows:
      <ul>
        <li><strong>5 victory points</strong> if you control the Oakenbrow objective.</li>
        <li><strong>3 victory points</strong> if you control the Gnarlroot objective.</li>
        <li><strong>2 victory points</strong> if you control the Heartwood objective.</li>
      </ul>
      In addition, at the end of the battle, a player scores <strong>10 victory points</strong> if they control the Heartwood objective.
    abilities:
      - id: caustic-sap
        type: normal
        name: Caustic Sap
        timing: "Once Per Battle Round, Start of Battle Round"
        availablePhases:
          - startOfBattleRound
        declare: "Pick an objective. Each unit contesting that objective is a target."
        effect: "Roll a D3 for each target. On a 2+, inflict an amount of mortal damage on the target equal to the roll. If you picked the Heartwood objective, roll a D6 for each target instead."

  - name: The Liferoots
    rounds: 5
    twist: >-
      <strong>Life Begets Life:</strong> If you are the underdog, you can use the 'Life Begets Life' ability.
    scoring: >-
